<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book It!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <form class="signup-form">
      <div class="form-header">
        <div class="image-container">
          <label id="range-label" class="emoji">
            <img src="/book-it-neutral.png" alt="Neutral Mask Hotel">
          </label>
        </div>
      </div>

      <div class="form-body">
        <div class="row">
          <div class="input-group">
            <label for="production_title">
              <i class="fas fa-terminal"></i>What's it called?:</label>
            <div class="input-container">
              <input type="text" />
            </div>
          </div>
          <div class="input-group">
            <label for="type_of_project">
              <i class="fas fa-theater-masks"></i> What is it?
            </label>
            <select id="type_of_project" name="type_of_project">
              <option value="" class="custom-input">Type of Project</option>
              <option value="Theater">Theater</option>
              <option value="Film">Film</option>
              <option value="TV Series">TV Series</option>
              <option value="Commercial">Commercial</option>
              <option value="Other Digital Media">Other Digital Media</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label><i class="fas fa-clock"></i>When is it?</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
          </div>
          <div class="input-group">
            <label>
              <i class="fas fa-id-card"></i>Is it union?
            </label>
            <div class="wrapper">
              <div class="option">
                <input class="input" type="radio" name="btn" value="option1" checked>
                <div class="btn">
                  <span class="span">SAG</span>
                </div>
              </div>
              <div class="option">
                <input class="input" type="radio" name="btn" value="option2">
                <div class="btn">
                  <span class="span">AEA</span>
                </div>
              </div>
              <div class="option">
                <input class="input" type="radio" name="btn" value="option3">
                <div class="btn">
                  <span class="span">N/A</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label>
              <i class="fas fa-map-marker-alt"></i>Location
            </label>
            <div class="location-container">
              <input type="text" id="production_title" name="production_title" />
            </div>
          </div>
          <div class="input-group">
            <label>How did it go?</label>
            <label class="thumbs">
              <i              class="fas fa-thumbs-up"></i>
              <span id="slider-container"></span>
              <input type="range" min="1" max="10" step="1" id="range-slider" value="5" onchange="changeSliderValue(this.value)" />
              <i class="fas fa-thumbs-down"></i>
            </label>
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label for="prepare-input">
              <i class="fas fa-pencil-alt"></i> Take Notes!
            </label>            <div class="input-group">
              
            </div>
            <input type="textarea" id="prepare-input" placeholder="What to prepare?" class="custom-input" />
            <input type="file" id="upload-input" multiple accept=".pdf" class="custom-input" />
                  </div>
                  <input type="text" id="post-aud-input" placeholder="Post-audition notes" class="custom-input" />
                </div>

        <div class="casting-row">
          <div class="input-group">
            <label>
              <i class="fas fa-user"></i>
              Casting Director
            </label>
            <input type="text" />
          </div>
          <div class="input-group">
            <label>
              <i class="fas fa-building"></i>
              Casting Office
            </label>
            <input type="text" />
          </div>
          <div class="input-group">
            <label>
              <i class="fas fa-user-friends"></i>
              Casting Associate
            </label>
            <input type="text" />
          </div>
        </div>
      </div>
    </form>
    <button class="image-button"></button>
  </div>
</body>
</html>
